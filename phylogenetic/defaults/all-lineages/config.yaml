subsample:
  defaults:
    query: is_lab_host != 'true'
    query_columns:
      - is_lab_host:str
    min_length: 8200
    exclude:
      - defaults/exclude.txt
    include:
      - defaults/include.txt
  samples:
    focal:
      query: division == 'WA'
      subsample_max_sequences: 300
    contextual:
      query: country == 'USA' & division != 'WA'
      subsample_max_sequences: 50
    background:
      query: country != 'USA'
      group_by:
        - country
        - month
      subsample_max_sequences: 50
