strain_id_field: "accession"

# Sequences must be FASTA and metadata must be TSV
inputs:
  - name: ncbi
    metadata: "s3://nextstrain-data/files/workflows/WNV/metadata.tsv.zst"
    sequences: "s3://nextstrain-data/files/workflows/WNV/sequences.fasta.zst"

builds:
  - all-lineages
  - lineage-1A
  - lineage-2

build_params:
  all-lineages:
    # Use 'Egypt 1951' as the reference and root, following Mencattelli et al, 2023
    # https://www.nature.com/articles/s41467-023-42185-7
    reference: "all-lineages/reference.gb"
    root: "mid_point"

    subsample:
      samples:
        region:
          query: is_lab_host != 'true'
          query_columns:
            - is_lab_host:str
          min_length: 8200
          group_by:
            - region
            - year
          max_sequences: 3000
          exclude: exclude.txt
          include: all-lineages/include.txt

    refine:
      treetime_params: --coalescent opt --date-inference marginal --date-confidence --keep-polytomies --clock-rate 0.000755

    traits:
      metadata_columns: [
        'region',
        'country',
        'lineage',
      ]

    tip_frequencies:
      # 2000 since there is an increase in WNV at that time
      min_date: "2000-01-01"
      max_date: "6M"
      # Quarterly narrow_bandwidth or every 3 months (3 /12.0 = 0.25)
      narrow_bandwidth: 0.25
      proportion_wide: 0.0

    export:
      description: "description.md"
      auspice_config: "all-lineages/auspice_config.json"

  lineage-1A:
    reference: "lineage-1A/reference.gb"
    root: "KX394399"

    subsample:
      samples:
        region:
          query: is_lab_host != 'true' & lineage == '1A'
          query_columns:
            - is_lab_host:str
          min_length: 8200
          group_by:
            - region
            - year
          max_sequences: 3000
          exclude: exclude.txt
          include: lineage-1A/include.txt

    # Clock rate from Table 1 of May et al, 2010: https://pmc.ncbi.nlm.nih.gov/articles/PMC3067944/
    refine:
      treetime_params: --coalescent opt --date-inference marginal --date-confidence --keep-polytomies --clock-rate 0.00106 --remove-outgroup

    traits:
      metadata_columns: [
        'region',
        'country',
        'lineage',
      ]

    tip_frequencies:
      # 2000 since there is an increase in WNV at that time
      min_date: "2000-01-01"
      max_date: "6M"
      # Quarterly narrow_bandwidth or every 3 months (3 /12.0 = 0.25)
      narrow_bandwidth: 0.25
      proportion_wide: 0.0

    export:
      description: "description.md"
      auspice_config: "lineage-1A/auspice_config.json"

  lineage-2:
    reference: "lineage-2/reference.gb"
    root: "best"

    subsample:
      samples:
        region:
          query: is_lab_host != 'true' & lineage == '2'
          query_columns:
            - is_lab_host:str
          min_length: 8200
          group_by:
            - region
            - year
          max_sequences: 3000
          exclude: exclude.txt
          include: lineage-2/include.txt

    # Clock rate from McMullen et al, 2013: https://pmc.ncbi.nlm.nih.gov/articles/PMC3709619/
    refine:
      treetime_params: --coalescent opt --date-inference marginal --date-confidence --keep-polytomies --clock-rate 0.000273

    traits:
      metadata_columns: [
        'region',
        'country',
        'lineage',
      ]

    tip_frequencies:
      # 2000 since there is an increase in WNV at that time
      min_date: "2000-01-01"
      max_date: "6M"
      # Quarterly narrow_bandwidth or every 3 months (3 /12.0 = 0.25)
      narrow_bandwidth: 0.25
      proportion_wide: 0.0

    export:
      description: "description.md"
      auspice_config: "lineage-2/auspice_config.json"
